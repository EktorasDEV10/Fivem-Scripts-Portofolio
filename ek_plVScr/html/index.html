<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/043b968502.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="ui">
        <div id="container">
            <div id="card">
                <div id="header">
                    <div id="fight_timer" class="fight_timer_started">
                        LIVE =  04:15
                    </div>
                    <div id="label">
                        LOCATION 1
                    </div>
                </div>
                <div id="image">
                    <img src="https://cdn.discordapp.com/attachments/834543053909000284/868236254196674600/2Q.png">
                </div>
                <div id="slots">
                    <table>
                        <tr>
                            <th class="blue">POLICE</th>
                            <th class="red">CRIMINALS</th>
                        </tr>
                        <tr>
                            <td>3 <span class="blue">/15</span></td>
                            <td>5 <span class="red">/15</span></td>
                        </tr>
                    </table>
                </div>
                <div id="join">
                    <div id="join_police">
                        <img src="./images/join_police.png">
                    </div>
                    <div id="join_criminals">
                        <img src="./images/join_criminals.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="close">
            EXIT
        </div>
    </div>
    <div id="arenadata"></div>
    <div id="countdown"></div>
</body>
</html>

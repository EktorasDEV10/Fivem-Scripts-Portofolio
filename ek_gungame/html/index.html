<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/043b968502.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</head>
<body>

    <div id="sound-text"></div>

    <div id="q-exit">
        <div>
            [Q] <i class="fas fa-long-arrow-alt-right"></i> EXIT <br>
            [CAPS] <i class="fas fa-long-arrow-alt-right"></i> LEADERBOARD
        </div>
    </div>

    <div id="weapon-details">
        <div id="weapon-details-img"></div>
        <div id="weapon-details-ammo">
            <div id="weapon-details-ammo-icon"></div>
            <span id='weapon-details-ammo-info'>-/-</span>
        </div>
    </div>

    <div id="gungame">
        <div id="gungame-buttons">
            <div id="gungame-buttons-topshooters" onclick="Topshooters()">
                TOP 10 SHOOTERS
            </div>
            <div id="gungame-buttons-matches" onclick="Matches()">
                MATCHES
            </div>
            <div id="gungame-buttons-winners" onclick="Winners()">
                WINS
            </div>
        </div>
        <div id="gungame-wrapper">
        </div>
    </div>

    <div id="gungame-pedselector">
        <div id="peds"></div>
    </div>

    <div id="gungame-ingame-leaderboard">
        <div class="ingame-leaderboard-row ingame-leaderboard-first">
            <div class="ingame-leaderboard-leftSide">
                <img src="images/gold.png">
            </div>
            <div class="ingame-leaderboard-rightSide">
                -
            </div>
        </div>
        <div class="ingame-leaderboard-row ingame-leaderboard-second">
            <div class="ingame-leaderboard-leftSide">
                <img src="images/silver.png">
            </div>
            <div class="ingame-leaderboard-rightSide">
                -
            </div>
        </div>
        <div class="ingame-leaderboard-row ingame-leaderboard-third">
            <div class="ingame-leaderboard-leftSide">
                <img src="images/bronze.png">
            </div>
            <div class="ingame-leaderboard-rightSide">
                -
            </div>
        </div>
        <div class="ingame-leaderboard-row ingame-leaderboard-roundkills">
            <div class="ingame-leaderboard-leftSide">
                Kills 
            </div>
            <div class="ingame-leaderboard-rightSide">
                0
            </div>
        </div>
        <div class="ingame-leaderboard-row ingame-leaderboard-rounddeaths">
            <div class="ingame-leaderboard-leftSide">
                Deaths
            </div>
            <div class="ingame-leaderboard-rightSide">
                0
            </div>
        </div>
        <div class="ingame-leaderboard-row ingame-leaderboard-kdr">
            <div class="ingame-leaderboard-leftSide">
                KDR 
            </div>
            <div class="ingame-leaderboard-rightSide">
                0
            </div>
        </div>
        <div class="ingame-leaderboard-row ingame-leaderboard-level">
            <div class="ingame-leaderboard-leftSide">
                Level
            </div>
            <div class="ingame-leaderboard-rightSide">
                0/4
            </div>
        </div>
        <div class="ingame-leaderboard-row ingame-leaderboard-killsleft">
            <div class="ingame-leaderboard-leftSide">
                Kills Left
            </div>
            <div class="ingame-leaderboard-rightSide">
                0/0
            </div>
        </div>
    </div>

    <div id="gungame-stats">
        <div id="gungame-stats-wrapper">
            <div id="gungame-stats-kills">
                KILLS : <span>0</span>
            </div>
            <div id="gungame-stats-deaths">
                DEATHS : <span>0</span>
            </div>
            <div id="gungame-stats-kdr">
                KDR : <span>0</span>
            </div>
        </div>
    </div>

    <div id="gungame-winner">
        
    </div>

    <div class="kill-feed"><div>
        <span class="player killer"></span>
            <span class="weapons">
                <img height="20"/>
                <img height="20" id="headshot"/>
            </span>
        <span class="player victim"></span></div>
    </div>

    <div id="onetap-leaderboard">
        <div id="onetap-leaderboard-label">
            <i class="fas fa-level-down-alt"></i> ROUND LIVE LEADERBOARD <i class="fas fa-level-up-alt"></i>
        </div>
        <div id="onetap-leaderboard-wrapper" class="left-side-onetap-leaderboard-wrapper">
            <div id="onetap-leaderboard-wrapper-header">
                <div id="onetap-leaderboard-wrapper-">PLAYER</div>
                <div id="onetap-leaderboard-wrapper-">LEVEL</div>
                <div id="onetap-leaderboard-wrapper-">KILLS</div>
                <div id="onetap-leaderboard-wrapper-">DEATHS</div>
                <div id="onetap-leaderboard-wrapper-">KD RATIO</div>
            </div>
            <div id="onetap-leaderboard-wrapper-table"></div>
        </div>

        <div id="onetap-leaderboard-wrapper"  class="right-side-onetap-leaderboard-wrapper">
            <div id="onetap-leaderboard-wrapper-header">
                <div id="onetap-leaderboard-wrapper-">PLAYER</div>
                <div id="onetap-leaderboard-wrapper-">LEVEL</div>
                <div id="onetap-leaderboard-wrapper-">KILLS</div>
                <div id="onetap-leaderboard-wrapper-">DEATHS</div>
                <div id="onetap-leaderboard-wrapper-">KD RATIO</div>
            </div>
            <div id="onetap-leaderboard-wrapper-table"></div>
        </div>
    </div>

</body>
</html>
